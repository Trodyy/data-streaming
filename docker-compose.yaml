version: '3.9'

services:
  python:
    build: .
    container_name: python
    volumes:
      - ./api/crypto_api.py:/app/api/crypto_api.py
      - ./kafka/producer.py:/app/kafka/producer.py
    working_dir: /app
    entrypoint: /bin/sh -c "tail -f /dev/null"

  
  redpanda:
    image: redpandadata/redpanda:v25.2.10

    container_name: redpanda-0
    command:
      - redpanda start
      - --smp 1  # simultaneous multiprocessing
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092   #its for brokers to communicate
      - --advertise-kafka-addr internal://redpanda-0:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda-0:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092

  
  redpanda-console:
    image: redpandadata/console:v3.2.2
    container_name: redpanda-console
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda-0:9092"]
        schemaRegistry:
          enabled: true
          urls: ["http://redpanda-0:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda-0:9644"]
    ports:
      - 8080:8080
    depends_on:
      - redpanda






